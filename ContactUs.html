<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="ContactStyle.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <form>
                <input type="text" id="fullname" placeholder="Full Name" required> <br>
                <input type="email" id="email" placeholder="Email Address" required> <br>
                <input type="tel" id="phoneNumber" placeholder="5555-5555"> <br>
                <br>
                <textarea name="message" id="message" placeholder="Type your message..."></textarea> <br><br>
                <input type="submit" value="Send" id="button">
            </form>
        </div>
        <div class="container2">
            <h1>Contact Us</h1>
            <hr> <br> <br>
            <div class="icons">
                <i class="fa-solid fa-phone fa-2x"></i>
            </div>
            <br>
            <div>
                <p>5678-3682</p>
                <p>5897-2434</p>
                <p>5723-5768</p>
            </div>

            <br><br><br>
            <div class="icons">
                <i class="fa-solid fa-envelope fa-2x"></i>
            </div> <br>
            <div>
                <p>bestfurniture@gmail.com</p>
            </div>
        </div>
    </div>
</body>

</html>
